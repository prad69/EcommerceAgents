version: '3.8'

services:
  # Load Balancer (NGINX)
  nginx:
    image: nginx:alpine
    container_name: ecommerce_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - web-1
      - web-2
      - web-3
    restart: unless-stopped
    networks:
      - ecommerce_network
    labels:
      - "com.ecommerce.service=loadbalancer"

  # Web Application Instances
  web-1:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: ecommerce_web_1
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://ecommerce:${DB_PASSWORD}@postgres:5432/ecommerce_prod
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - INSTANCE_ID=web-1
    depends_on:
      - postgres
      - redis
      - elasticsearch
    volumes:
      - ../logs:/app/logs
      - ../uploads:/app/uploads
    restart: unless-stopped
    networks:
      - ecommerce_network
    labels:
      - "com.ecommerce.service=web"
      - "com.ecommerce.instance=1"

  web-2:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: ecommerce_web_2
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://ecommerce:${DB_PASSWORD}@postgres:5432/ecommerce_prod
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - INSTANCE_ID=web-2
    depends_on:
      - postgres
      - redis
      - elasticsearch
    volumes:
      - ../logs:/app/logs
      - ../uploads:/app/uploads
    restart: unless-stopped
    networks:
      - ecommerce_network
    labels:
      - "com.ecommerce.service=web"
      - "com.ecommerce.instance=2"

  web-3:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: ecommerce_web_3
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://ecommerce:${DB_PASSWORD}@postgres:5432/ecommerce_prod
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - INSTANCE_ID=web-3
    depends_on:
      - postgres
      - redis
      - elasticsearch
    volumes:
      - ../logs:/app/logs
      - ../uploads:/app/uploads
    restart: unless-stopped
    networks:
      - ecommerce_network
    labels:
      - "com.ecommerce.service=web"
      - "com.ecommerce.instance=3"

  # Database
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce_postgres
    environment:
      - POSTGRES_DB=ecommerce_prod
      - POSTGRES_USER=ecommerce
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf
      - ../backups/postgres:/backups
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - ecommerce_network
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    labels:
      - "com.ecommerce.service=database"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ecommerce_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - ecommerce_network
    labels:
      - "com.ecommerce.service=cache"

  # Elasticsearch for Vector Search
  elasticsearch:
    image: elasticsearch:8.10.0
    container_name: ecommerce_elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=ecommerce-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    restart: unless-stopped
    networks:
      - ecommerce_network
    labels:
      - "com.ecommerce.service=search"

  # Message Queue (RabbitMQ)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ecommerce_rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=ecommerce
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit log_levels [{connection,error}]
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped
    networks:
      - ecommerce_network
    labels:
      - "com.ecommerce.service=messagequeue"

  # Background Workers
  worker-recommendations:
    build:
      context: ..
      dockerfile: Dockerfile.worker
    container_name: ecommerce_worker_recommendations
    command: python -m src.workers.recommendation_worker
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://ecommerce:${DB_PASSWORD}@postgres:5432/ecommerce_prod
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://ecommerce:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - WORKER_TYPE=recommendations
    depends_on:
      - postgres
      - redis
      - rabbitmq
    volumes:
      - ../logs:/app/logs
    restart: unless-stopped
    networks:
      - ecommerce_network
    labels:
      - "com.ecommerce.service=worker"
      - "com.ecommerce.worker.type=recommendations"

  worker-reviews:
    build:
      context: ..
      dockerfile: Dockerfile.worker
    container_name: ecommerce_worker_reviews
    command: python -m src.workers.review_worker
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://ecommerce:${DB_PASSWORD}@postgres:5432/ecommerce_prod
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://ecommerce:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - WORKER_TYPE=reviews
    depends_on:
      - postgres
      - redis
      - rabbitmq
    volumes:
      - ../logs:/app/logs
    restart: unless-stopped
    networks:
      - ecommerce_network
    labels:
      - "com.ecommerce.service=worker"
      - "com.ecommerce.worker.type=reviews"

  worker-descriptions:
    build:
      context: ..
      dockerfile: Dockerfile.worker
    container_name: ecommerce_worker_descriptions
    command: python -m src.workers.description_worker
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://ecommerce:${DB_PASSWORD}@postgres:5432/ecommerce_prod
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://ecommerce:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - WORKER_TYPE=descriptions
    depends_on:
      - postgres
      - redis
      - rabbitmq
    volumes:
      - ../logs:/app/logs
    restart: unless-stopped
    networks:
      - ecommerce_network
    labels:
      - "com.ecommerce.service=worker"
      - "com.ecommerce.worker.type=descriptions"

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: ecommerce_prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - ecommerce_network
    labels:
      - "com.ecommerce.service=monitoring"

  grafana:
    image: grafana/grafana:latest
    container_name: ecommerce_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_SECURITY_ADMIN_USER=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - ecommerce_network
    labels:
      - "com.ecommerce.service=monitoring"

  # Log Aggregation
  filebeat:
    image: elastic/filebeat:8.10.0
    container_name: ecommerce_filebeat
    user: root
    volumes:
      - ./monitoring/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ../logs:/app/logs:ro
    restart: unless-stopped
    networks:
      - ecommerce_network
    labels:
      - "com.ecommerce.service=logging"

  # Application Performance Monitoring
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: ecommerce_jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    restart: unless-stopped
    networks:
      - ecommerce_network
    labels:
      - "com.ecommerce.service=tracing"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  rabbitmq_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  ecommerce_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16