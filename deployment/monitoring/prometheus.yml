global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "/etc/prometheus/rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # EcommerceAgents application
  - job_name: 'ecommerce-web'
    static_configs:
      - targets: 
        - 'web-1:8000'
        - 'web-2:8000'
        - 'web-3:8000'
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Background workers
  - job_name: 'ecommerce-workers'
    static_configs:
      - targets:
        - 'worker-recommendations:8001'
        - 'worker-reviews:8001'
        - 'worker-descriptions:8001'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Elasticsearch
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    metrics_path: '/_prometheus/metrics'
    scrape_interval: 30s

  # RabbitMQ
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # NGINX
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Node Exporter
  - job_name: 'node'
    static_configs:
      - targets:
        - 'node-exporter:9100'
    scrape_interval: 30s

  # cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets:
        - 'cadvisor:8080'
    scrape_interval: 30s

  # Custom business metrics
  - job_name: 'business-metrics'
    static_configs:
      - targets: 
        - 'web-1:8000'
        - 'web-2:8000'
        - 'web-3:8000'
    metrics_path: '/metrics/business'
    scrape_interval: 60s