apiVersion: v1
kind: Secret
metadata:
  name: ecommerce-secrets
  namespace: ecommerce-agents
  labels:
    app.kubernetes.io/name: ecommerce-agents
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Application Secrets (Base64 encode these values in production)
  SECRET_KEY: "your-super-secret-key-change-this-in-production"
  JWT_SECRET: "your-jwt-secret-key-change-this-in-production"
  
  # Database Credentials
  DB_PASSWORD: "your-secure-database-password"
  
  # Redis Password
  REDIS_PASSWORD: "your-secure-redis-password"
  
  # RabbitMQ Credentials
  RABBITMQ_PASSWORD: "your-secure-rabbitmq-password"
  
  # Elasticsearch Credentials
  ELASTICSEARCH_PASSWORD: "your-secure-elasticsearch-password"
  
  # External API Keys
  OPENAI_API_KEY: "sk-your-openai-api-key"
  ANTHROPIC_API_KEY: "your-anthropic-api-key"
  GOOGLE_API_KEY: "your-google-api-key"
  
  # Email Configuration
  SMTP_USERNAME: "your-email@company.com"
  SMTP_PASSWORD: "your-email-password"
  
  # Monitoring Passwords
  GRAFANA_PASSWORD: "your-secure-grafana-password"

---
# TLS Secret for HTTPS (replace with your actual certificates)
apiVersion: v1
kind: Secret
metadata:
  name: ecommerce-tls
  namespace: ecommerce-agents
  labels:
    app.kubernetes.io/name: ecommerce-agents
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  tls.crt: # Base64 encoded certificate
  tls.key: # Base64 encoded private key